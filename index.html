    <script>
        function selectRadio(itemValue) {
            var radios = document.getElementsByName('item');
            radios.forEach(function (radio) {
                if (radio.value === itemValue) {
                    radio.checked = true;
                } else {
                    radio.checked = false;
                }
            });
            showHideDetails('details' + itemValue);
        }

        function showHideDetails(detailsId) {
            var allDetails = document.querySelectorAll('.details');
            allDetails.forEach(function (detail) {
                if (detail.id === detailsId) {
                    detail.style.display = 'block';

                    detail.classList.add('selected');
            detail.classList.remove('selected');
                } else {
                    detail.style.display = 'none';
                    detail.classList.add('selected');
            detail.classList.remove('selected');
                }
            });
        }
        function calculateTotalPrice(selectedItem) {
            var totalPrice = 0;
            switch (selectedItem) {
                case '1':
                    totalPrice = 18;
                    break;
                case '2':
                    totalPrice = 20;
                    break;
                case '3':
                    totalPrice = 24;
                    break;
            }
            return totalPrice;
        }

        const radioButtons = document.querySelectorAll('input[name="item"]');

        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('click', function () {
                const selectedItem = this.value;
                const totalPrice = calculateTotalPrice(selectedItem);
                console.log(totalPrice);
            });
        });
